<div class="application-block">
    <div class="application-icon">
        <img ng-src="{{config.img}}" alt="{{config.name}}">
    </div>
    <div class="application-info">
        <h4>{{config.name}}</h4>
        <p>{{config.description}}</p>
    </div>
    <div class="application-actions">
        <a href="" class="btn" ng-click="removeItem()"><i class="icon-remove icon-white"></i></a>
    </div>
</div>
